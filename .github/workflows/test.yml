name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            name: Linux
          - os: windows-latest
            name: Windows
          - os: macos-latest
            name: macOS

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/gemini-tts-cli.csproj

    - name: Build
      run: dotnet build src/gemini-tts-cli.csproj --configuration Release --no-restore

    - name: Test build artifacts
      run: |
        if [ "$RUNNER_OS" = "Windows" ]; then
          if [ -f "src/bin/Release/net8.0/gemini-tts-cli.exe" ]; then
            echo "✅ Build artifact found for Windows"
          else
            echo "❌ Build artifact not found for Windows"
            exit 1
          fi
        else
          if [ -f "src/bin/Release/net8.0/gemini-tts-cli" ] || [ -f "src/bin/Release/net8.0/gemini-tts-cli.dll" ]; then
            echo "✅ Build artifact found for ${{ matrix.name }}"
          else
            echo "❌ Build artifact not found for ${{ matrix.name }}"
            exit 1
          fi
        fi
      shell: bash

    - name: Test help command (Unix)
      if: runner.os != 'Windows'
      run: |
        if [ "$RUNNER_OS" = "Linux" ]; then
          timeout 10s dotnet run --project src/gemini-tts-cli.csproj -- --help || [ $? -eq 124 ]
        else
          # macOS doesn't have timeout command, use a different approach
          dotnet run --project src/gemini-tts-cli.csproj -- --help &
          PID=$!
          sleep 10
          kill $PID 2>/dev/null || true
          wait $PID 2>/dev/null || true
          echo "Help command test completed"
        fi

    - name: Test help command (Windows)
      if: runner.os == 'Windows'
      run: |
        # Use Start-Process with timeout for Windows
        $process = Start-Process -FilePath "dotnet" -ArgumentList "run", "--project", "src/gemini-tts-cli.csproj", "--", "--help" -NoNewWindow -PassThru
        if ($process.WaitForExit(10000)) {
          Write-Host "Help command completed successfully"
        } else {
          $process.Kill()
          Write-Host "Help command timed out (expected behavior)"
        }
      shell: powershell

    # Unit Tests
    - name: Restore solution dependencies
      run: dotnet restore GeminiTtsCli.sln

    - name: Build solution
      run: dotnet build GeminiTtsCli.sln --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test GeminiTtsCli.sln --configuration Release --no-build --verbosity normal
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
