name: Build and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  detect-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      should_release: ${{ steps.decision.outputs.should_release }}
      reason: ${{ steps.decision.outputs.reason }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Read version from Directory.Build.props
      id: version
      shell: bash
      run: |
        VERSION=$(grep -oPm1 '(?<=<Version>)[^<]+' Directory.Build.props || true)
        if [ -z "$VERSION" ]; then
          echo "Failed to read <Version> from Directory.Build.props"
          exit 1
        fi

        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

    - name: Decide whether to create a release
      id: decision
      shell: bash
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        TAG="${{ steps.version.outputs.tag }}"

        if [ "${GITHUB_REF}" != "refs/heads/main" ]; then
          echo "should_release=false" >> "$GITHUB_OUTPUT"
          echo "reason=Branch is not main (${GITHUB_REF})" >> "$GITHUB_OUTPUT"
          exit 0
        fi

        git fetch --tags --force

        if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
          echo "should_release=false" >> "$GITHUB_OUTPUT"
          echo "reason=Tag $TAG already exists (version already released)" >> "$GITHUB_OUTPUT"
        else
          echo "should_release=true" >> "$GITHUB_OUTPUT"
          echo "reason=New version detected on main: $VERSION" >> "$GITHUB_OUTPUT"
        fi

    - name: Print release decision
      shell: bash
      run: |
        echo "Version: ${{ steps.version.outputs.version }}"
        echo "Tag: ${{ steps.version.outputs.tag }}"
        echo "Should release: ${{ steps.decision.outputs.should_release }}"
        echo "Reason: ${{ steps.decision.outputs.reason }}"

  build-and-publish:
    runs-on: ubuntu-latest
    needs: detect-release
    if: needs.detect-release.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - os: win-x64
            name: Windows x64
          - os: linux-x64
            name: Linux x64
          - os: linux-arm64
            name: Linux ARM64
          - os: osx-x64
            name: macOS x64
          - os: osx-arm64
            name: macOS ARM64

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/gemini-tts-cli.csproj

    - name: Build and publish for ${{ matrix.name }}
      run: |
        dotnet publish src/gemini-tts-cli.csproj \
          -c Release \
          --nologo \
          --self-contained \
          -r ${{ matrix.os }} \
          -p:PublishSelfContained=true \
          -p:PublishSingleFile=true \
          -p:DebugType=embedded \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:PublishTrimmed=false \
          -p:EnableCompressionInSingleFile=true \
          -p:SuppressTrimAnalysisWarnings=true \
          -o ./artifacts/${{ matrix.os }}

    - name: Create artifact name
      id: artifact_name
      run: |
        VERSION="${{ needs.detect-release.outputs.version }}"
        if [[ "${{ matrix.os }}" == win-* ]]; then
          echo "EXECUTABLE_NAME=gemini-tts-cli.exe" >> $GITHUB_OUTPUT
          echo "ARCHIVE_NAME=gemini-tts-cli-${VERSION}-${{ matrix.os }}.zip" >> $GITHUB_OUTPUT
        else
          echo "EXECUTABLE_NAME=gemini-tts-cli" >> $GITHUB_OUTPUT
          echo "ARCHIVE_NAME=gemini-tts-cli-${VERSION}-${{ matrix.os }}.tar.gz" >> $GITHUB_OUTPUT
        fi

    - name: Verify build output
      run: |
        echo "Checking build output in ./artifacts/${{ matrix.os }}/"
        ls -la ./artifacts/${{ matrix.os }}/
        if [[ "${{ matrix.os }}" == win-* ]]; then
          if [ ! -f "./artifacts/${{ matrix.os }}/gemini-tts-cli.exe" ]; then
            echo "Error: gemini-tts-cli.exe not found!"
            exit 1
          fi
        else
          if [ ! -f "./artifacts/${{ matrix.os }}/gemini-tts-cli" ]; then
            echo "Error: gemini-tts-cli executable not found!"
            exit 1
          fi
        fi

    - name: Create Windows archive
      if: startsWith(matrix.os, 'win-')
      run: |
        cd ./artifacts/${{ matrix.os }}
        zip -r ../../${{ steps.artifact_name.outputs.ARCHIVE_NAME }} *

    - name: Create Unix archive
      if: ${{ !startsWith(matrix.os, 'win-') }}
      run: |
        cd ./artifacts/${{ matrix.os }}
        tar -czf ../../${{ steps.artifact_name.outputs.ARCHIVE_NAME }} *

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gemini-tts-cli-${{ matrix.os }}
        path: ${{ steps.artifact_name.outputs.ARCHIVE_NAME }}

  build-windows-installer:
    runs-on: windows-latest
    needs: detect-release
    if: needs.detect-release.outputs.should_release == 'true'

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/gemini-tts-cli.csproj

    - name: Install Inno Setup
      shell: pwsh
      run: choco install innosetup --no-progress -y

    - name: Build Windows installer
      shell: pwsh
      run: ./scripts/build-windows-installer.ps1 -Configuration Release

    - name: Upload Windows installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: gemini-tts-cli-windows-installer
        path: artifacts/windows-installer/out/*.exe

  publish-nuget:
    runs-on: ubuntu-latest
    needs: [detect-release, build-and-publish]
    if: needs.detect-release.outputs.should_release == 'true'

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/gemini-tts-cli.csproj

    - name: Build
      run: dotnet build src/gemini-tts-cli.csproj --configuration Release --no-restore

    - name: Pack
      run: dotnet pack src/gemini-tts-cli.csproj --configuration Release --no-build --output ./nupkg

    - name: Publish to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      continue-on-error: true

  create-release:
    runs-on: ubuntu-latest
    needs: [detect-release, build-and-publish, build-windows-installer]
    if: needs.detect-release.outputs.should_release == 'true'

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./release-artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.detect-release.outputs.tag }}
        target_commitish: ${{ github.sha }}
        name: Release ${{ needs.detect-release.outputs.tag }}
        draft: false
        prerelease: false
        files: ./release-artifacts/**/*
        body: |
          ## What's Changed

          ### Installation

          #### Via .NET Global Tool (Recommended)
          ```bash
          dotnet tool install -g GeminiTtsCli
          ```

          #### Manual Installation
          Download the appropriate binary for your platform from the assets below.

          #### Windows Installer (.exe)
          Download and run the `gemini-tts-cli-*-win-x64-setup.exe` installer.

          ### Usage
          ```bash
          gemini-tts --instructions "Your instructions" --speaker1 zephyr --text "Text to convert to speech"
          ```

          ### Requirements
          - Set the `GEMINI_API_KEY` environment variable with your Google AI Studio API key
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
